<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/pricing.css">
  <script src="assets/pricing.js" defer ></script>
  <title>Pricing Component</title>
</head>
<body>
  <div class="container">
    <img src="assets/design.png" alt="design">
    <div class="info">

      <h1>Our Pricing</h1>
      <div class="info-flex">
      <span>Monthly</span>
      
      <label>
          <input type="range" class="toggle" min="1" max="2">
      </label>
      <span>Annually</span>
    </div>
    </div>

    
  <div class="pricing">
      <div class="pricing-head">
          <h4>Basic</h4>
            <span class="price monthly">$19.99</span>
            <span class="price annually hidden">$199.99</span>
              <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>
                <button>LEARN MORE</button>
    </div>

    <div class="pricing-head">
      <h4>Professional</h4>
        <span class="price monthly">$24.99</span>
        <span class="price annually hidden">$249.99</span>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
      <button>LEARN MORE</button>
</div>

<div class="pricing-head">
  <h4>Master</h4>
    <span class="price monthly">$39.99</span>
    <span class="price annually hidden">$399.99</span>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
  <button>LEARN MORE</button>
</div>
  </div>
  </div>
</body>
</html>
